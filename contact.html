<div id="header"></div>

<!-- hero_section -->
<div class="main-wrapper">
    <section class="contact-sec">
        <div class="container">
            <div class="sec-head text-center">
                <h2>Contact Us</h2>
            </div>
            <div class="row contact-row flex-row-reverse">
                <div class="col-md-6 ">
                    <div class="contact-form-wpr">
                        <h3 class="title-h5">Send Us a Message</h3>
                        <p>Fill out the form below and we'll get back to you as soon as possible.</p>

                        <form action="" class="contact-form">
                            <div class="input-wpr">
                                <label for="">Name</label>
                                <input type="text" placeholder="Your Full Name">
                            </div>

                            <div class="input-wpr">
                                <label for="">Email</label>
                                <input type="email" placeholder="Yourgmail@com">
                            </div>

                            <div class="input-wpr">
                                <label for="">Message</label>
                                <textarea placeholder="Type your message here"></textarea>
                            </div>

                            <div class="submit-wpr">
                                <input class="w-100" type="submit" value="Send Message">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6 ">
                    <div class="getin-touch-wpr">
                        <h3 class="title-h5">Get in Touch</h3>
                        <div class="contact-info">
                            <div class="contact-info-icon">
                                <img src="images/icon-mail-outlined.svg">
                            </div>
                            <div>
                                <label class="content-xs" for="">Email</label>
                                <a href="mailto:contact@icvms.org">contact@icvms.org</a>
                            </div>
                        </div>

                        <div class="contact-info">
                            <div class="contact-info-icon">
                                <img src="images/icon-phone-outlined.svg">
                            </div>
                            <div>
                                <label class="content-xs" for="">Phone</label>
                                <a href="tel:+11234567890">+1 (123) 456-7890</a>
                            </div>
                        </div>

                        <div class="contact-info">
                            <div class="contact-info-icon">
                                <img src="images/icon-map-outlined.svg">
                            </div>
                            <div>
                                <label class="content-xs" for="">Address</label>
                                <p>123 Vedic Way, Mystical City, Global State, 90210</p>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="contact-social">
                            <h3 class="title-h5">Follow Us</h3>
                            <ul>
                                <li><a href="#" target="_blank"><img src="images/icon-fb-outline.svg" alt=""></a>
                                </li>
                                <li><a href="#" target="_blank"><img src="images/icon-linkdin-outline.svg" alt=""></a>
                                </li>
                                <li><a href="#" target="_blank"><img src="images/icon-x-outline.svg" alt=""></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div id="footer"></div>


<script>
    // delete before production
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
        });

    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
        });

    // delete before production

</script>
